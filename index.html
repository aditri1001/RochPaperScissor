

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="top">
        </div >
            <h1>ROCK PAPER SCISSOR</h1>
            <h3>There will be total 5 rounds between you and Computer.</h3>
        <div>        
    </nav>

    <div class="container">
      <h2 id="c-h">PICK ONE</h2>
      <div class="plates">
        <div class="plate" onclick="plate()">
          <img
            id="img_" class="translate"
            src="icons\noun-fist-477914-removebg-preview-removebg-preview (1).png"
            alt=""
          />
          <h2 id="h2">ROCK</h2>
        </div>
        <div class="plate" onclick="plate()">
          <img class="translate"
            id="img_"
            src="icons\noun-hand-477922-removebg-preview.png"
            alt=""
          />
          <h2 id="h2">PAPER</h2>
        </div>
        <div class="plate" onclick="plate()">
          <img
            id="img_" class="translate"
            src="icons\noun-scissors-477919-removebg-preview.png"
            alt=""
          />
          <h2 id="h2">SCISSOR</h2>
        </div>
      </div>

      <div class="scores">
        <div>
            <h2>SCORES</h2>
        </div>
        <div class="s-plates">
            <div class="s-plate1">
                <p>YOU</p>
                <p>COMPUTER</p>
            </div>
            <div class="s-plate s-p">
                <h3>ROUND 1</h3>
                <p id="r-1y">-</p>
                <p id="r-1c">-</p>
            </div>
            <div class="s-plate s-p">
                <h3>ROUND 2</h3>
                <p id="r-2y">-</p>
                <p id="r-2c">-</p>
            </div>
            <div class="s-plate s-p">
                <h3>ROUND 3</h3>
                <p id="r-3y">-</p>
                <p id="r-3c">-</p>
            </div>
            <div class="s-plate s-p">
                <h3>ROUND 4</h3>
                <p id="r-4y">-</p>
                <p id="r-4c">-</p>
            </div>
            <div class="s-plate s-p">
                <h3>ROUND 5</h3>
                <p id="r-5y">-</p>
                <p id="r-5c">-</p>
            </div>
            <div class="s-plate">
              <h3 style="color: #192655">FINAL</h3>
              <p id="r-y">-</p>
              <p id="r-c">-</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <p>Copyright Â© 2023 | Designed by Aditya Tripathi</p>
      </div>
    </footer>


    <script src="script.js"></script>
  </body>
</html>
